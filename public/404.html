<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fishing Permit System</title>
    <script type="text/javascript">
      // For HashRouter, simply redirect to the base URL
      // HashRouter will handle all routing client-side
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
    <p>Redirecting to Fishing Permit System...</p>
  </body>
</html>
